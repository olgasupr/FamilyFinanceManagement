<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection" />
  <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}" media="screen, projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

<main>
  <br>
  <br>


  <!-- Upper row -->
  <div class="row center" style="color: white">
    <div class="col s12"style="font-size: xxx-large; padding-bottom: 30px">
      <button data-target="modal1" class="btn modal-trigger" style="font-size: xx-large; background-color: #01579b; color: white"><b>EDIT</b></button>
    </div>

    <!-- Modal  -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Please enter your family's income per month: </h4>
        <p></p>
        <p></p>
        <div class="row">
          <form class="col s12">
            <div class="input-wrap">
              <div class="input-field col s6">
                <input id="Income" type="text" pattern="^[\d,]+$" class="validate">
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer" style="background-color:#01579b">
          <button class="modal-close light-blue darken-4 btn-large" type="submit" name="action" style="color:white; font-size: x-large; font-family: 'Times New Roman'">
              Submit<i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
    <!-- Modal end -->

  </div>
</main>




<!-- Initialization -->
<script type="text/javascript" src="../js/materialize.min.js"></script>

  });

          event.target.value = (parseInt(event.target.value.replace(/[^\d]+/gi, '')) || 0).toLocaleString('en-US')
  );

</script>
</body>

</html>
